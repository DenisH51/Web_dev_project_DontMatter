 <html lang="en">

<body id="background_color"> 
    <ul id="navigation_bar">
        <li><img id="image_on_bar" src="images_for_contact/JC_contact.png" width="300px"></li>
        <li><a id="navigation_bar_text" href="#Home">Home</a></li>

    <img id="image_under_bar" src="images_for_contact/under_bar1_contact.jpg">

    <p id="Form_inq">
        Form for inquiries  
    </p>
    <div id="questionnaire">
    <form>
        <p>1. What is your name?</p>
        <label>
            <input type="text" name="name" placeholder="Enter your name">
        </label>

        <p>2. What is your email?</p>
        <label>
            <input type="text" name="email" placeholder="Enter your email">
        </label>

        <p>3. Which car do you want to buy</p>
        <label>
            <input type="text" name="brand" placeholder="Enter brand">
        </label>

        <p>4. Do you own a car?</p>
        <label><input type="text" name="own_car" placeholder="Enter Yes or No"></label>
        

        <p>5. Preferred types of cars:</p>
        <label><input type="radio" name="car_type" value="sports"> Sports</label>
        <label><input type="radio" name="car_type" value="sedan"> Sedan</label>
        <label><input type="radio" name="car_type" value="coupe"> Coupe</label>
        <label><input type="radio" name="car_type" value="Hatchback"> Hatchback</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    </div>

    <div id="contact_inf">
        <p id="cont">
            Contacts
        </p>
        <ul>
            <li>
                Phone number: 089 123 9876
            </li>
            <li>
                Email: abc123@gmail.com
            </li>
            <li>
                Adress: street a1, Dublin
            </li>
        </ul>
    </div> 
</div>
