<body id="background_color">
    <p id="Form_inq">
        Form for inquiries  
    </p>
    <div id="questionnaire">
        <form>
            <label for="name">1. What is your name?
            <input id="name" type="text" name="name" placeholder="Enter your name">
            </label>
            
            <label for="email">2. What is your email?
            <input id="email" type="text" name="email" placeholder="Enter your email">
            </label>

            <label for="brand">3. Which car do you want to buy?
            <input id="brand" type="text" name="brand" placeholder="Enter brand">
            </label>
            
            <label for="own_car">4. Do you own a car?</label>
            <input id="own_car" type="text" name="own_car" placeholder="Enter Yes or No">

            <fieldset style="border:none; padding:0; margin-top:20px;">
            <legend style="font-size:18px; margin-bottom:5px;">5. Preferred types of cars:</legend>
            <label><input type="radio" name="car_type" value="sports"> Sports</label>
            <label><input type="radio" name="car_type" value="sedan"> Sedan</label>
            <label><input type="radio" name="car_type" value="coupe"> Coupe</label>
            <label><input type="radio" name="car_type" value="hatchback"> Hatchback</label>
            </fieldset>

            <br>
            <button type="submit" aria-label="Submit the inquiry form">Submit</button>
        </form>
    </div>
