<body id="background_color">
    <p id="Form_inq">
        Form for inquiries  
    </p>
<div id="questionnaire">
    <form id="contactForm" novalidate>

        <label for="firstName">First Name
            <input id="firstName" type="text" name="firstName" placeholder="Enter your first name" required>
        </label>

        <label for="lastName">Last Name
            <input id="lastName" type="text" name="lastName" placeholder="Enter your last name" required>
        </label>

        <label for="email">Email Address
            <input id="email" type="text" name="email" placeholder="Enter your email" required>
        </label>

        <label for="inquiry">Reason for Inquiry
            <select id="inquiry" name="inquiry" required>
                <option value="general">General Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="support">Technical Support</option>
            </select>
        </label>

        <label for="message">Message
            <textarea id="message" name="message" rows="4" placeholder="Type your message" required></textarea>
        </label>

        <p id="errorMsg" style="color: red; display:none; font-size: 16px; margin-top: 10px;">
            Please fill all fields correctly.
        </p>

        <button type="submit">Submit</button>
    </form>
</div>
